<div class="content-wrapper"  >
	<div class="content">
		<div class="box w3-card-2 w3-border" >
		<div class="box-header with-border">
			<h3 class=" w3-center">{{ title }}</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body w3-padding">
			<div class="row">
				<!-- templates -->
				<div id="error"><h4>{{errMsg}}</h4></div>

					<table class="w3-table w3-hoverable w3-responsive w3-white" border="0" *ngIf="allRequests > 0; else noRequests">
						<thead>
							<tr class="w3-light-grey w3-border-bottom" >
								<th>Full Name</th>
								<th>Phone Number</th>
								<th>Street</th>
								<th>Actions</th>
							</tr>
							</thead>
							<tbody>
							<tr *ngFor="let request of leaderRequests">
								<td>{{ request.first_name }} {{ request.last_name }}</td>
								<td>{{ request.sms_number }}</td>
								<td>{{ request.street_id }}</td>
								<td>
                  			<button (click)="verifyLeader(request.id, '1')" class="w3-btn w3-red" title="Disapprove"> <i class="fa fa-remove"></i> </button>
                  			<button (click)="verifyLeader(request.id, request.role_requested)" class="w3-btn w3-green" title="Approve"> <i class="fa fa-check"></i> </button>
								</td>
							</tr>

						</tbody>
					</table>
					<ng-template #noRequests>
						  <div class="w3-center w3-padding">
							<h4>There are no any leader requests</h4>
						  </div>
						  
					</ng-template>
				</div>
			</div>
		<!-- ./box-body -->
		</div>
<!-- /.box -->
</div>
</div>
